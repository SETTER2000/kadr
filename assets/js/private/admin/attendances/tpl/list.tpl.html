<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main ng-scope">
    <div class="page-header">
        <h1><!--{{items[0].scs()}}-->{{items[0].getNamePage()}} <span ng-if="mode">не активные</span> ({{filtered.length}})
            <div class="btn-group-xs pull-right">
                <small>
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="debug" value="option1"> отладка
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="mode" value="option2"> режимы
                    </label>

                </small>
                <button ui-sref="home.admin.positions.settings" type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-cog"></span>
                </button>
                <!--<button ui-sref="home.admin.positions.create" type="button" class="btn btn-warning">-->
                   <!---->
                <!--</button>-->
                <button ui-sref="home.admin.calendars.create" type="button" class="btn btn-warning" >
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
                <!--<a ng-href="{{items[0].getCreateUrl()}}" class="btn btn-warning">-->
                    <!--<span class="glyphicon glyphicon-plus"></span>-->
                <!--</a>-->
            </div>
        </h1>

        <ul class="breadcrumb">
            <li ng-repeat="breadcrumb in breadcrumbs.getAll()">
                <ng-switch on="$last">
                    <span ng-switch-when="true">{{breadcrumb.name}}</span>
                        <span ng-switch-default>
                                <a href="{{breadcrumb.path}}">{{breadcrumb.name}}</a>
                        </span>
                </ng-switch>
            </li>
        </ul>

        <div ui-view></div>
        <div ui-view="settings"></div>


    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="searchText" placeholder="Поиск ...">
                     <span class="input-group-btn">
                       <button ng-click="searchText=''" class="btn btn-default" type="button">
                           <span class="glyphicon glyphicon-remove"></span>
                       </button>
                     </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Посещаемость</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover">
                        <tr>
                            <th>#</th>
                            <th>
                                <button class="btn btn-default" ng-click="sortBy('employees[0].lname')">ФИО
                                <span class="sortOrder" ng-show="propertyName === 'employees.lname'"
                                      ng-class="{reverse: reverse}"></span>
                                </button>
                            </th>
                            <th>
                                <button class="btn btn-default" ng-click="sortBy('id')">ID
                                <span class="sortOrder" ng-show="propertyName === 'id'"
                                      ng-class="{reverse: reverse}"></span>
                                </button>
                            </th>
                            <th>
                                <button class="btn btn-default" ng-click="sortBy('date')">Дата
                                <span class="sortOrder" ng-show="propertyName === 'date'"
                                      ng-class="{reverse: reverse}"></span>
                                </button>

                            </th>
                            <th>
                                <button class="btn btn-default" ng-click="sortBy('time_in')">Приход
                                <span class="sortOrder" ng-show="propertyName === 'time_in'"
                                      ng-class="{reverse: reverse}"></span>
                                </button>

                            </th>

                            <th>
                                <button class="btn btn-default" ng-click="sortBy('time_out')">Уход
                                 <span class="sortOrder" ng-show="propertyName === 'time_out'"
                                       ng-class="{reverse: reverse}"></span>
                                </button>

                            </th>
                            <th></th>
                            <th></th>
                        </tr>
                        <!--| agEmployees:'lname'-->
                        <tr ng-repeat="item in filtered=(items | filter:{$:searchText} | orderBy:propertyName:reverse)  ">
                            <td>{{$index+1}}</td>
                            <td>{{item.getFullName()}}</td>
                            <td>{{item.id }}</td>
                            <td>{{item.date | date:'dd.MM.yyyy'}}</td>
                            <td>{{item.time_in }}</td>
                            <td>{{item.time_out}}</td>

                            <td class="btn-group-xs">
                                <a ng-href="{{item.getShowUrl(item.id)}}" class="btn "
                                   ng-class="{'btn-primary': item.action, ' btn-danger':!item.action}">
                                    <span class="glyphicon "
                                          ng-class="{'glyphicon-eye-open': !item.fired, 'glyphicon-eye-close':item.fired}"
                                          aria-hidden="true"></span>
                                </a>
                                <!--<a ui-sref="admin.users.edit({userId:'588b46b6d20dd30c17b27f03'})">Users Edit</a>-->
                                <!--<a ui-sref="admin.users.edit({userId:item.id})" class="btn btn-sm btn-warning">-->
                                    <!--<span class="glyphicon glyphicon-pencil"></span>-->
                                <!--</a>-->
                                <a ng-href="{{item.getEditUrl(item.id)}}" class="btn btn-warning">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </a>
                            </td>
                            <td class="btn-group-xs">
                                <form ng-if="mode" action="/attendance/destroy" method="post">
                                    <input type="hidden" name="_method" value="delete">
                                    <button type="submit" class="btn  btn-default">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>

                                    <input type="hidden" name="_csrf" value="<%= _csrf %>">
                                    <input type="hidden" name="id" value="{{item.id}}">

                                </form>
                            </td>
                        </tr>


                    </table>

                </div>
            </div>
        </div>
    </div>

    <pre class="pull-right" ng-if="debug"><h2>{{items| json}}</h2></pre>
</div>

<pagination
        limit-rows="limitRows"
        default-rows="defaultRows"
        length-object="(items | filter:{$:searchText, action:false} ).length"
        current-page="currentPage"
        added="added"
        show-bt="showBt"
        on-select-page="selectCount=selectCount+1">
</pagination>

<table class="table table-hover">
    <!--<tr><th colspan="100">Найдено: {{filtered.length}}</th></tr>-->
    <tr>
        <th>#</th>
        <th>
            <button class="btn btn-sm btn-default  not-border" ng-click="sortBy('lastName')">{{fioArea}}
<span class="sortOrder" ng-show="propertyName === 'lastName'"
      ng-class="{reverse: reverse}"></span>
            </button>
        </th>
        <th>
            <button class="btn  btn-sm btn-default not-border" ng-click="sortBy('departments[0].name')">{{departmentArea}}
<span class="sortOrder" ng-show="propertyName === 'departments[0].name'"
      ng-class="{reverse: reverse}"></span>
            </button>

        </th>
        <th>
            <button class="btn  btn-sm btn-default  not-border" ng-click="sortBy('positions[0].name')">{{positionArea}}
<span class="sortOrder" ng-show="propertyName === 'positions[0].name'"
      ng-class="{reverse: reverse}"></span>
            </button>

        </th>
        <th>
            <button class="btn  btn-sm btn-default  not-border" ng-click="sortBy('email')">{{emailArea}}
<span class="sortOrder" ng-show="propertyName === 'email'"
      ng-class="{reverse: reverse}"></span>
            </button>
        </th>
        <th>
            <div class="btn-group">
                <button class="btn  btn-sm btn-default  not-border" ng-click="sortBy('contacts')">
<span class="sortOrder" ng-show="propertyName === 'contacts'"
      ng-class="{reverse: reverse}"></span>
                    Контакты: {{fieldName}}
                </button>
                <button type="button" class="btn btn-sm btn-default  not-border dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Контакты: {{fieldName}}</span>
                </button>
                <ul class="dropdown-menu">
                    <!--<li><a href="#" ng-click="fieldName='Email'">Email</a></li>-->
                    <li><a href="#" ng-click="fieldName='Мобильный'">Мобильный</a></li>
                    <li><a href="#" ng-click="fieldName='Телефон'">Телефон</a></li>
                    <li><a href="#" ng-click="fieldName='Внутренний телефон'">Внутренний телефон</a></li>
                </ul>
            </div>
        </th>
        <th></th>
        <th></th>
    </tr>
    <!--| firstChar:param:charText-->
    <!--ng-class="$even ? 'default' : 'success'"-->
    <!--<tr><td ng-repeat="(key,property) in item">{{key}}</td></tr>-->
    <tr ng-repeat="item in filtered=(items | filter:{$:searchText, action:false} |
orderBy:propertyName:reverse | skipItems: ((currentPage-1)*defaultRows)| limitTo: defaultRows)">

        <td>{{$index+1}}</td>
        <!--<td><a href='#' ng-click="getLastName(item)">{{item.getFullName()}}</a></td>-->
        <td>
            <a href="{{item.getEditUrl(item.id)}}">
                {{item.getFullName()}}
            </a>
        </td>
        <td>
            <ul class="position" ng-controller="ListDepartmentController" ng-repeat="subdivision in item.subdivision">
                <li ng-repeat="option in items | filter:subdivision.id">
                    {{option.name}}
                </li>
            </ul>
        </td>
        <td>
            <ul class="position" ng-controller="ListPositionController" ng-repeat="position in item.position">
                <li ng-repeat="option in items | filter:position.id">
                    {{option.name}}
                </li>
            </ul>
        </td>
        <td>{{item.email}}</td>
        <td>{{item.getContact(fieldName)}}</td>
        <!--<td>{{item.diff}}</td>-->
        <td class="btn-group-xs">
            <a ng-href="{{item.getShowUrl(item.id)}}" class="btn"
               ng-class="{'btn-primary': item.action, ' btn-danger':!item.action}">
            <span class="glyphicon"
                  ng-class="{'glyphicon-eye-open': item.action, 'glyphicon-eye-close':!item.action}"
                  aria-hidden="true"></span>
            </a>
            <!--<a ui-sref="admin.users.edit({userId:'588b46b6d20dd30c17b27f03'})">Users Edit</a>-->
            <!--<a ui-sref="admin.users.edit({userId:item.id})" class="btn btn-sm btn-warning">-->
            <!--<span class="glyphicon glyphicon-pencil"></span>-->
            <!--</a>-->
            <!--<a ng-href="{{item.getEditUrl(item.id)}}" class="btn btn-warning">-->
            <!--<span class="glyphicon glyphicon-pencil"></span>-->
            <!--</a>-->
        </td>
        <td class="btn-group-xs">
            <a href="#">
                <span ng-if="mode" ng-click="delete(item)" class="glyphicon glyphicon-trash"></span>
            </a>
        </td>
    </tr>
</table>

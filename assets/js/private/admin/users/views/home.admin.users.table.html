<pagination
        limit-rows="limitRows"
        default-rows="defaultRows"
        length-object="countCurrentView=((items | filter:{$:searchText, fired:mode} ).length)?(items | filter:{$:searchText, fired:mode} ).length:1"
        current-page="currentPage"
        added="added"
        show-bt="showBt" show-cont-it="showContIt"
        show-str="showStr"
        url-bt="urlBt"
        on-select-page="selectCount=selectCount+1">
</pagination>

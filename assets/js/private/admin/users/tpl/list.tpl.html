<div class="container">
<h1>Сотрудники</h1>
<div class="row">
    <div class="col-md-12">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="searchText" placeholder="Поиск ...">
                     <span class="input-group-btn">
                       <button ng-click="searchText=''" class="btn btn-default" type="button">
                           <span class="glyphicon glyphicon-remove"></span>
                       </button>
                     </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        &nbsp;
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Список сотрудников компании</h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <tr>
                        <th>ФИО</th>
                        <th>ДР</th>
                        <th>Логин</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="item in items | filter:searchText" ng-cloak>
                        <td>{{item.getFullName()}}</td>
                        <td>{{item.birthday | date:'dd.MM.yyyy'}}</td>
                        <td>{{item.login}}</td>
                        <td>{{item.email}}</td>
                        <td>
                            <a href="/admin/users/show/{{item.id}}" class="btn btn-sm btn-primary">
                                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                            </a>
                            <a href="/admin/users/edit/{{item.id}}" class="btn btn-sm btn-warning">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                            <!--<a href="/user/{{item.id}}" class="btn btn-sm btn-primary">-->
                            <!--<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>-->
                            <!--</a>-->
                        </td>
                        <td>
                            <form action="/user/destroy" method="post">
                                <input type="hidden" name="_method" value="delete">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>

                                <input type="hidden" name="_csrf" value="<%= _csrf %>">
                                <input type="hidden" name="id" value="{{item.id}}">
                            </form>
                        </td>
                    </tr>

                </table>

            </div>
        </div>
    </div>
</div>
</div>

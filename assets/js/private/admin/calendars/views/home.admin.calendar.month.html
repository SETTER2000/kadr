<div class="row">
    <div class="col-md-12">
<div class="row">
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-3">
                <ul class="pagination">
                    <li><a href="#" ng-click="currentPeriod()" ng-href="{{section}}">Сегодня</a></li>
                </ul>
                &nbsp;&nbsp;
                <ul class="pagination">
                    <li>
                        <a href="#" ng-click="periodPrevNext(1,-1)" ng-href="{{section}}"> < </a>
                        <a href="#" ng-click="periodPrevNext(1,1)" ng-href="{{section}}"> > </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-3 col-md-offset-1">
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <ul class="pagination">
            <li ng-class="{'active':(section == 'неделя')}"><a ng-click="currentPeriod('week')" ng-href="{{section}}">Неделя</a></li>
            <li ng-class="{'active':(section == 'месяц')}"> <a ng-click="currentPeriod('month')" ng-href="{{section}}">Месяц</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <ui-view class="col-md-12">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th colspan="2" class="text-center" width="170px" nowrap>
                    <ul class="pagination pagination-sm">
                        <li ng-if="solo"><h4 ng-click="toggleTop()" class="gray-light">{{daysPeriod.periodMonth | uppercase}}
                            {{daysPeriod.periodYear}}</h4></li>
                        <li ng-if="!solo"><input type="date" ng-model="mx" ng-blur="toggleBlur(mx)" class="form-control"></li>
                    </ul>
                </th>
                <td class="text-center" ng-repeat="op in daysPeriod.data ">
            <span ng-class="{'text-danger':(op.format('dd')==='вс' || op.format('dd')==='сб'),
            'control-label':(op.format('dd')==='вс' || op.format('dd')==='сб')}">
                {{op.format('DD')}}
          <span ng-class="{'tag':(op.format('DD.MM.YYYY')==daysPeriod.currentDate)}">  {{op.format('dd')}}</span>
            </span>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, item) in data">
             <td class="text-center" width="5px">{{key+1}}</td> <td>{{data[key].fio}}</td> <td ng-repeat="props  in data[key].objData track by $index">{{props.result | timeCut:true}} </td>
            </tr>
            </tbody>
        </table>
</div>

    </div>
</div>

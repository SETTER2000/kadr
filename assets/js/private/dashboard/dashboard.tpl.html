<div class="container">
<h1>Привет, {{data.firstName}}!
    <a href="/admin/users/edit/{{data.id}}" class="btn btn-default btn-sm  pull-right" role="button">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </a>
</h1>

<div class=" col-md-12">
    <hr>
    <h3>Информация по вашему аккаунту</h3>
    <ul>
        <li ng-repeat="user in data " class="animate-repeat">
            {{user | date:'dd.MM.yyyy'}}
        </li>
    </ul>
</div>
<table class="table">
    <tr ng-repeat="item in items" ng-cloak>
        <td>{{item.lastName}}</td>
        <td>{{item.firstName}}</td>
    </tr>
</table>
</div>

<div ng-controller="ProfileController" ng-cloak ng-hide="loading">
    <div class="col-md-3">

        <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">

                <img class="gravatarImage" class="img-responsive"  height="200" width="200" ng-src={{me.gravatarUrl}} />
                <h4><font><font>{{me.login}}</font></font></h4>
                <span class="text-muted"><font><font>Логин</font></font></span>
            </div>

        </div>
    </div>
    <div class="col-md-8" >
        <h1>{{me.fullName}}</h1>


        <h3> <a href="mailto:{{me.email}}">{{me.email}}</a></h3>
        <div>
            <a href="/edit-profile" class="btn btn-sm btn-primary">Edit</a>
            <a ng-click="removeProfile()" class="btn btn-sm btn-primary btn-danger">Delete</a>
        </div>
    </div>
</div>

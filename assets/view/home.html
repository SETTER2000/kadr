<div ng-app="DashboardModule" ng-controller="DashboardController">
<div class=" col-md-12">
    <h1>Привет, {{data.first_name}}!

        <a href="/user/edit/{{data.id}}" class="btn btn-sm  pull-right">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
    </h1>

    <hr>
    <h3>Информация по вашему аккаунту</h3>
    <ul>
        <li class="animate-repeat" ng-repeat="user in data ">
            {{user | date:'dd.MM.yyyy'}}
        </li>
    </ul>
</div>
<table class="table">
    <tr ng-repeat="item in items" ng-cloak>
        <td>{{item.last_name}}</td>
        <td>{{item.first_name}}</td>
    </tr>
</table>
</div>

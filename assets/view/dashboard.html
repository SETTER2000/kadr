
<div class=" col-md-12">
    <h1>Привет, {{data.firstName}}!

        <button ng-click="editOrCreate()" class="btn btn-sm  pull-right">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
    </h1>

    <hr>
    <h3>Информация по вашему аккаунту</h3>
    <ul>
        <li class="animate-repeat" ng-repeat="user in data ">
            {{user | date:'dd.MM.yyyy'}}
        </li>
    </ul>
</div>
<table class="table">
    <tr ng-repeat="item in items" ng-cloak>
        <td>{{item.lastName}}</td>
        <td>{{item.firstName}}</td>
    </tr>
</table>
